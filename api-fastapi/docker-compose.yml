version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/01_create_todos_table.sql:/docker-entrypoint-initdb.d/01_create_todos_table.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo_network

  # FastAPI Application
  api:
    build: .
    container_name: todo-fastapi
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/todo_db
      PORT: 8080
      ENV: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todo_network
    restart: unless-stopped

networks:
  todo_network:
    driver: bridge

volumes:
  postgres_data:
