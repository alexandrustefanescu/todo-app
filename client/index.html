<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù TODO App</h1>
            <p class="subtitle">Powered by Rust API</p>
        </header>

        <main class="main">
            <!-- Add Todo Form -->
            <section class="add-todo-section">
                <h2>Add New Todo</h2>
                <form id="todoForm" class="form">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Enter todo title"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            name="description"
                            placeholder="Enter todo description (optional)"
                            rows="3"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
                <div id="formError" class="error-message"></div>
            </section>

            <!-- Todos List -->
            <section class="todos-section">
                <div class="todos-header">
                    <h2>Your Todos</h2>
                    <div class="filter-buttons">
                        <button class="btn btn-filter active" data-filter="all">All</button>
                        <button class="btn btn-filter" data-filter="pending">Pending</button>
                        <button class="btn btn-filter" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div id="loadingMessage" class="loading">Loading todos...</div>
                <div id="emptyMessage" class="empty-message" style="display: none;">
                    <p>No todos yet! Create one to get started.</p>
                </div>

                <div id="todosList" class="todos-list"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 TODO App. Built with Rust + Vanilla JavaScript</p>
        </footer>
    </div>

    <!-- Modal for Editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Todo</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="editForm" class="form">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input
                        type="text"
                        id="editTitle"
                        name="title"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea
                        id="editDescription"
                        name="description"
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input
                            type="checkbox"
                            id="editCompleted"
                            name="completed"
                        >
                        Mark as completed
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
                </div>
            </form>
            <div id="editError" class="error-message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
